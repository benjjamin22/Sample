<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="data:;base64,=">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<link rel="stylesheet" href="/styo.css">
	<link rel="stylesheet" href="/cardgridh.css">
    <title>user</title>
</head>
<style type="text/css">
	ul {
  display: flex;
  gap: 2rem;
  justify-content: center;
  padding: 0;
  margin: 2rem auto;
  list-style: none;
}

ul li {
  position: relative;
  list-style: none;
  text-align: center;
}

.dropDown {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  cursor: pointer;
}

/* dropdown base */
ul li ul {
  position: absolute;
  top: 70px; /* icon height + margin */
  left: 50%;
  transform: translateX(-50%); /* center below icon */
  display: none;
  width: 60px; /* match icon width */
  padding: 0;
  margin: 0;
  list-style: none;
  z-index: 10;
}

/* show when active */
ul li ul.show {
  display: block;
}

/* dropdown items */
ul li ul li {
  width: 100%;
  text-align: center;
  background-color: #1c589e; /* default, override per platform */
  color: white;
  padding: 0.3rem;
  border-radius: 6px;
  font-size: 0.8rem;
  white-space: nowrap;
}


	</style>
<body >
    
    
    <ul style="margin: 1rem auto 7rem; width:90%; display:flex; gap:1rem; justify-content:center;">
  <li>
    <img class="dropDown" src="./facebook.jpg" style="width:60px;height:60px;border-radius:50px;">
    <ul>
      <li class="facebook">facebook: <%=data.Facebook%></li>
    </ul>
  </li>
  <li>
    <img class="dropDown" src="./instagrame.jpg" style="width:60px;height:60px;border-radius:50px;">
    <ul>
      <li class="instagram">instagram: <%=data.Instagram%></li>
    </ul>
  </li>
  <li>
    <img class="dropDown" src="./tiktok.jpg" style="width:60px;height:60px;border-radius:50px;">
    <ul>
      <li class="tiktok">tiktok: <%=data.Tiktok%></li>
    </ul>
  </li>
  <li>
    <img class="dropDown" src="./twitter.jpg" style="width:60px;height:60px;border-radius:50px;">
    <ul>
      <li class="twitter">twitter: <%=data.Twitter%></li>
    </ul>
  </li>
</ul>

<script>
let opened = null
const toggleVisibility = e => e.classList.toggle('show')

const handleDropdown = e => {
  const clickedItem = e.parentElement.querySelector('ul')
  toggleVisibility(clickedItem)

  if (!opened) {
    opened = clickedItem
  } else if (opened == clickedItem) {
    opened = null
  } else {
    toggleVisibility(opened)
    opened = clickedItem
  }
}

const handleClick = e => {
  if (e.target.className.includes('dropDown')) {
    handleDropdown(e.target)
  } else if (opened) {
    toggleVisibility(opened)
    opened = null
  }
}

document.addEventListener('click', handleClick)
</script>
</body>
</html>
