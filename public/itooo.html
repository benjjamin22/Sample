<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="data:;base64,=">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<link rel="stylesheet" href="/styo.css">
	<link rel="stylesheet" href="/cardgridh.css">
    <title>user</title>
</head>
<style type="text/css">
/* icons row */
.icons-wrapper {
  display: flex;
  gap: .5rem;
  justify-content: center;
  padding: 0;
  margin: 2rem auto;
  list-style: none;
  position: relative; /* anchor for dropdown */
}

.icons-wrapper li {
  list-style: none;
  text-align: center;
}

.dropDown {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  cursor: pointer;
}

/* shared dropdown */
.dropdown {
  display: none;
  position: absolute;
  top: 80px; /* just below icons */
  left: 50%;
  transform: translateX(-50%); /* center under all icons */
  text-align: center;
  list-style: none;
  margin: 0;
  padding: 0;
  z-index: 10;
}

.dropdown.show {
  display: block;
}

.dropdown li {
  display: inline-block;
  background-color: #1c589e;
  color: white;
  padding: 0.5rem 1rem;
  border-radius: 6px;
  font-size: 0.9rem;
  white-space: nowrap; /* keep text on one line */
}


	</style>
<body >
    
<ul class="icons-wrapper">
  <li>
    <img class="dropDown" src="./facebook.jpg" data-target="fb">
  </li>
  <li>
    <img class="dropDown" src="./instagrame.jpg" data-target="ig">
  </li>
  <li>
    <img class="dropDown" src="./tiktok.jpg" data-target="tt">
  </li>
  <li>
    <img class="dropDown" src="./twitter.jpg" data-target="tw">
  </li>

  <!-- shared dropdown under the row -->
  <ul id="dropdown" class="dropdown">
    <li id="fb" style="background:rgb(28, 88, 158); display:none;">
      facebook: <%=data.Facebook%>
    </li>
    <li id="ig" style="background:red; display:none;">
      instagram: <%=data.Instagram%>
    </li>
    <li id="tt" style="background:#313131; display:none;">
      tiktok: <%=data.Tiktok%>
    </li>
    <li id="tw" style="background:rgb(28, 88, 158); display:none;">
      twitter: <%=data.Twitter%>
    </li>
  </ul>
</ul>


<script>
    const dropdown = document.getElementById("dropdown")
const items = dropdown.querySelectorAll("li")
let opened = null

document.addEventListener("click", e => {
  if (e.target.classList.contains("dropDown")) {
    const target = e.target.dataset.target

    // hide all
    items.forEach(item => (item.style.display = "none"))

    // show only clicked
    const showItem = document.getElementById(target)
    showItem.style.display = "inline-block"

    dropdown.classList.add("show")
    opened = true
  } else {
    if (opened) {
      dropdown.classList.remove("show")
      opened = null
    }
  }
})

</script>
</body>
</html>
